 
<!doctype html>
<html>
    <head>
    </head>
    <body>
        <script>
          

 
// ---------- LET ----------
if(true){
  // If you use var then the variable is available
  // globally versus let which makes the variable
  // available only in the block
  // let x = 10;
  var x = 10;
  document.write("x = " + x + "<br />");
}
 
// x is undefined here
document.write("x = " + x + "<br />");
 
// If you use let in a block with the same name
// it won't effect the value outside of the block
 
var y = 10
 
if(true){
  let y = 20
}
 
document.write("y = " + y + "<br />");
 
// ---------- CONST ----------
// You can define constant values that can't change
const PI = 3.14159
 
// This throws an error
// PI = 2.13
 
// This won't since the constant is in a block
if(true){
  const PI = 2.13
}
 
// ---------- DATA TYPES ----------
// You still don't declare a data type, but instead
// the value defined defines the type being Boolean,
// Number, String, Object, Symbol
 
document.write(typeof true + "<br />");
document.write(typeof 3.14 + "<br />");
document.write(typeof "string" + "<br />");
document.write(typeof Symbol() + "<br />");
document.write(typeof {a:1} + "<br />");
document.write(typeof [1,2,3] + "<br />");
document.write(typeof undefined + "<br />");






//===================================================================================
//Difference between functions in ECMA  ARROW functions

function circleArea1(r){

  var PI=3.14;
  return PI* r*r;
}

let circleArea2 = (r) =>{
  const PI = 3.14;
  return PI * r* r;
};

let circleArea3 = r => 3.14* r *r;   // whenever there is just parameter, no need to include brackets in that case (r)

document.write(circleArea1(7));
document.write("<br/>");
document.write(circleArea2(8));
document.write("<br/>");
document.write(circleArea3(10));

document.write("<br/>");




//===================================================================================

// SPREAD OPERATORS


function addNumbers(a, b, c){
    console.log(a + b + c);
}

// expand array into function arguments
var nums = [3, 4, 5];
addNumbers(...nums);

// used to combine arrays
var meats = ['bacon', 'ham'];
var food = ['apples', ...meats, 'kiwi', 'rice']; //JUST SPREAD IT OUT LIKE DOTS AND ARRAY IS ADDED
console.log(food);

//===================================================

//CLASSES


class Example{

    constructor(name, age, weight){
        this.name = name;
        this.age = age;
        this.weight = weight;
    }

    displayWeight(){
        console.log(this.weight);
    }

}

let PULKIT = new Example('PULKIT', 87, 6650);
let TOM = new Example('TOM', 21, 89);

PULKIT.displayWeight();
TOM.displayWeight();






 
// ---------- STRINGS ----------
// You can use string interpolation using template
// literals
let fName = "Pulkit";
let lName = "Bansal";
document.write(`${fName} ${lName}` + "<br />");
 
// Calculation in output using template literals
let num1 = 10
let num2 = 5
document.write(`10 * 5 = ${num1 * num2}` + "<br />");
 
// You can use tagged template literals to modify
// output using a function
// The strings array contains the strings and the
// values array the substitutions
function doMath(strings, ...values) {
  if (strings[0] == 'Add'){
    document.write(`${values[0]} + ${values[1]} = ${values[0] + values[1]} <br />`);
  } else if (strings[0] == 'Sub'){
    document.write(`${values[0]} - ${values[1]} = ${values[0] - values[1]} <br />`);
  }
}
 
doMath`Add${10} ${20}`;
doMath`Sub${10} ${20}`;
 
// Iterate over characters
for(let c of fName){
  document.write(`${c} <br />`);
}
 
// Repeat a string
document.write("Hello ".repeat(3) + "<br />");
 
// Does a string start with a value
document.write(fName.startsWith("Pu") + "<br />");
 
// Does it end with
document.write(fName.endsWith("it") + "<br />");
 
// Does it include
document.write(fName.includes("lk") + "<br />");
 
// Multiline strings
let multilineStr = "This is \
a multiline \
string";
 
document.write(`${multilineStr} <br />`);
 
let anothermlstr = `Another
multiline
string`;
 
document.write(`${anothermlstr} <br />`);


        </script>
